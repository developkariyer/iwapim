query getOrders($numOrders: Int!, $cursor: String, $filter: String) {
    orders(first: $numOrders, after: $cursor, query: $filter) {
        pageInfo {
            hasNextPage
            endCursor
        }
        nodes {
            id
            updatedAt
            returns (first:50) {
                nodes {
                    id
                    name
                    decline {
                        note
                        reason
                    }
                    status
                    order {
                        cancellation {
                            staffNote
                        }
                        confirmed
                        currencyCode
                        customer {
                            id
                            note
                        }
                        lineItems (first:50) {
                            nodes {
                                variant {
                                    id
                                    displayName
                                    barcode
                                }
                            }
                        }
                    }
                    returnLineItems (first:50) {
                        nodes {
                            customerNote
                            refundedQuantity
                            returnReason
                            returnReasonNote
                        }
                    }
                }
            }
        }
    }
}






