query getOrders {
    orders(first: 50) {
        pageInfo {
            hasNextPage
            endCursor
        }
        nodes {
            id
            name
            note
            tags
            test
            currencyCode
            closedAt
            confirmed
            poNumber
            lineItems (first:100) {
                pageInfo {
                    endCursor
                    hasNextPage
                }
                nodes {
                    id
                    sku
                    name
                    title
                    duties {
                        id
                        countryCodeOfOrigin
                        harmonizedSystemCode
                        price {
                            shopMoney {
                                amount
                                currencyCode
                            }
                            presentmentMoney {
                                amount
                                currencyCode
                            }
                        }
                    }
                    vendor
                    taxable
                    quantity
                    isGiftCard
                    product {
                        id
                    }
                    variant {
                        id
                        title
                        price
                    }
                    requiresShipping
                }
            }
            returns (first:50) {
                nodes {
                    decline {
                        note
                        reason
                    }
                    id
                    name
                    status

                }
            }
        }
    }
}






