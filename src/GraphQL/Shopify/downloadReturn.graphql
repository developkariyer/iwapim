query {
    return(id: "gid://shopify/Return/945000954") {
        status
        name
        order {
            id
        }
        returnLineItems(first: 10) {
            edges {
                node {
                     ReturnLineItem {
                        fulfillmentLineItem {
                            lineItem {
                                name
                            }
                        }
                        totalWeight {
                            value
                        }
                    }
                    quantity
                    returnReason
                    returnReasonNote
                }
            }
        }
    }
}