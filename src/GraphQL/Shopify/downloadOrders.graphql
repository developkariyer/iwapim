query getOrders($numOrders: Int!, $cursor: String, $filter: String) {
    orders(first: $numOrders, after: $cursor, query: $filter) {
        pageInfo {
            hasNextPage
            endCursor
        }
        nodes {
            id
            name
            note
            tags
            test
            currencyCode
            closedAt
            confirmed
            poNumber
            shippingAddress {
                city
                company
                country
                countryCodeV2
                province
            }
            taxLines {
                rate
                price
                title
                priceSet {
                    shopMoney {
                        amount
                        currencyCode
                    }
                    presentmentMoney {
                        amount
                        currencyCode
                    }
                }
                channelLiable
            }
            totalTaxSet {
                shopMoney {
                    amount
                    currencyCode
                }
                presentmentMoney {
                    amount
                    currencyCode
                }
            }
            createdAt
            lineItems (first:50) {
                pageInfo {
                    endCursor
                    hasNextPage
                }
                nodes {
                    id
                    sku
                    name
                    title
                    duties {
                        id
                        countryCodeOfOrigin
                        harmonizedSystemCode
                        price {
                            shopMoney {
                                amount
                                currencyCode
                            }
                            presentmentMoney {
                                amount
                                currencyCode
                            }
                        }
                    }
                    vendor
                    taxable
                    quantity
                    isGiftCard
                    product {
                        id
                    }
                    variant {
                        id
                        title
                        price
                    }
                    requiresShipping
                }
            }
            registeredSourceUrl
            taxExempt
            updatedAt
            sourceName
            totalPriceSet {
                shopMoney {
                    amount
                    currencyCode
                }
                presentmentMoney {
                    amount
                    currencyCode
                }
            }
            cancelledAt
            landingPageUrl
            processedAt
            totalWeight
            cancelReason
            discountCodes
            referrerUrl
            subtotalPriceSet {
                shopMoney {
                    amount
                    currencyCode
                }
                presentmentMoney {
                    amount
                    currencyCode
                }
            }
            taxesIncluded
            currentTotalTaxSet {
                shopMoney {
                    amount
                    currencyCode
                }
                presentmentMoney {
                    amount
                    currencyCode
                }
            }
            displayFulfillmentStatus
            subtotalPriceSet {
                shopMoney {
                    amount
                    currencyCode
                }
                presentmentMoney {
                    amount
                    currencyCode
                }
            }
            totalTipReceivedSet {
                shopMoney {
                    amount
                    currencyCode
                }
                presentmentMoney {
                    amount
                    currencyCode
                }
            }
            confirmationNumber
            currentTotalPriceSet {
                shopMoney {
                    amount
                    currencyCode
                }
                presentmentMoney {
                    amount
                    currencyCode
                }
            }
            totalDiscountsSet {
                shopMoney {
                    amount
                    currencyCode
                }
                presentmentMoney {
                    amount
                    currencyCode
                }
            }
            presentmentCurrencyCode
            currentTotalTaxSet {
                shopMoney {
                    amount
                    currencyCode
                }
                presentmentMoney {
                    amount
                    currencyCode
                }
            }
            paymentGatewayNames
            currentSubtotalPriceSet {
                shopMoney {
                    amount
                    currencyCode
                }
                presentmentMoney {
                    amount
                    currencyCode
                }
            }
            currentTotalPriceSet {
                shopMoney {
                    amount
                    currencyCode
                }
                presentmentMoney {
                    amount
                    currencyCode
                }
            }
            currentTotalDiscountsSet {
                shopMoney {
                    amount
                    currencyCode
                }
                presentmentMoney {
                    amount
                    currencyCode
                }
            }
            currentTotalDutiesSet {
                shopMoney {
                    amount
                    currencyCode
                }
                presentmentMoney {
                    amount
                    currencyCode
                }
            }
        }
    }
}